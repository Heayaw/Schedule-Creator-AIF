<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Assessment Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assessment Scheduler</h1>
        <div class="form-group">
            <label for="assessmentType">Assessment Type</label>
            <input type="text" id="assessmentType" placeholder="e.g. Exam, Project, Quiz">
        </div>
        <div class="form-group">
            <label for="group">Group</label>
            <input type="text" id="group" placeholder="e.g. Group A, Year 10">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <button id="addBtn">Add to Schedule</button>
        <div class="schedule-list" id="scheduleList">
            <!-- Scheduled items will appear here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
