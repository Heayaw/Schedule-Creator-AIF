<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Assessment Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="datepicker">
            <input type="text" placeholder="select date" id="date-input" />
            
            <div class="calendar">
                <div class="left-side">
                    <div class="controls">
                        <button id="prev-month" class="prev">Prev</button>
                        <strong class="month-year"></strong>
                    </div>
                    <div class="days">
                        <span class="day">S</span>
                        <span class="day">M</span>
                        <span class="day">T</span>
                        <span class="day">W</span>
                        <span class="day">T</span>
                        <span class="day">F</span>
                        <span class="day">S</span>
                    </div>
                    <div class="dates"></div>
                </div>

                <div class="right-side">
                    <div class="controls">
                        <strong class="month-year"></strong>
                        <button id="next-month" class="next">Next</button>
                    </div>
                    <div class="days">
                        <span class="day">S</span>
                        <span class="day">M</span>
                        <span class="day">T</span>
                        <span class="day">W</span>
                        <span class="day">T</span>
                        <span class="day">F</span>
                        <span class="day">S</span>
                    </div>
                    <div class="dates"></div>
                </div>

                <div class="action-menu">
                    <span class="selection">Select a range</span>
                    <div>
                        <button class="cancel">Cancel</button>
                        <button class="apply">Apply</button>
                    </div>
                </div>
                <div id="label-entry" style="display:none; width:100%; margin-top:12px;">
                    <div style="display:flex; gap:8px; align-items:center;">
                        <span id="selected-range-text" style="flex:1; color:#495057;"></span>
                        <input id="range-label" type="text" placeholder="Enter label (e.g. 5 day holiday)" style="flex:2; padding:8px; border:1px solid #ddd; border-radius:6px;" />
                        <button id="save-range" style="padding:8px 12px; margin-left:6px; background:#28a745; color:#fff; border:none; border-radius:6px; cursor:pointer;">Save</button>
                        <button id="cancel-label" style="padding:8px 12px; margin-left:6px; background:#6c757d; color:#fff; border:none; border-radius:6px; cursor:pointer;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="saved-ranges" style="margin-top:18px;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
